/api/perfil/register:
  post:
    tags:
      - Perfil
    security: []
    description: Registrar perfiles
    requestBody:
      content:
        application/json:
          schema:
             $ref: '#/components/schemas/perfil'            
    responses:
      200:
        description: Petici√≥n exitosa
        content:
          application/json:
            schema:
              type: object
              properties:
                perfil:
                  type: object
                  properties:
                    nombre_perfil:
                      type: string
                    created_at:
                      type: string
                    updated_at:
                      type: string
                    id_perfil: 
                      type: number
                msj:
                  type: string
                  description: Mensaje de respuesta 
            example:
              {
                    "perfil": {
                    "nombre_perfil": "Usuario2",
                    "created_at": "2023-03-13T16:57:27.138-05:00",
                    "updated_at": "2023-03-13T16:57:27.138-05:00",
                    "id_perfil": 3
                    },
                    "msj": "Perfil registrado"
              }
